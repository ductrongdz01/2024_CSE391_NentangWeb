<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học web chuẩn</title>
    <script src="../jquery-3.7.1.min/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                var itemCount = $('#list li').length;
                var newItem = $('<li></li>').text('item ' + (itemCount + 1));
                $('#list').append(newItem);
            });
        });
    </script>
</head>
<body>
    <ul id="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
    </ul>
    <button type="button" style="background-color: gray;">Add</button>
</body>
</html>
