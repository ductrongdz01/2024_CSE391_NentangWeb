<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h3{
            margin-bottom: 10px;
        }
        .box{
            border: 3px solid #eee;
            display: none;
            height: 100px;
            margin-top: 5px;
            padding: 10px;
            width: 150px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("h3").click(function(){
                var box = $(this).next(".box");
                $(".box").not(box).hide();
                box.show()
            })
        })
    </script>
</head>
<body>
    <h3>Title 01</h3>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <h3>Title 02</h3>
    <div class="box">Sed porttitor turpis risus, vitae sodales neque vulputate ut.</div>
    <h3>Title 03</h3>
    <div class="box">In suscipit nec velit sit amet convallis Integer.</div>
</body>
</html>
